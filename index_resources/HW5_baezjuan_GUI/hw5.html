<!DOCTYPE HTML>
<html lang="en">
	<!-- Initialize Page Settings -->
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>Juan Baez HW5</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    	<link rel="stylesheet" href="index_resources/css/main.css">
	</head>
	<!-- Setup body -->
	<body>
		<!-- Use .container-fluid for a full width container, spanning the entire width of the viewport.-->
		<!-- title text -->
		<div class="row">
			<form id="inputs" class="col-lg-12">
				<b><u>Input 4 numbers:</u></b><br><br>
				<input type="text" id="num1" placeholder="Enter 1st number"><br><br>
				<input type="text" id="num2" placeholder="Enter 2nd number"><br><br>
				<input type="text" id="num3" placeholder="Enter 3rd number"><br><br>
				<input type="text" id="num4" placeholder="Enter 4th number"><br><br>
			</form>
			<button id="submit" onclick="submit();">Submit</button>
		</div>
		<div class="row">
			<table id="tbl" class="col-sm-4">
			  <tr>
			  	<th></th>
			    <th id="tbl_num1_h">Number 1</th>
			    <th id="tbl_num2_h">Number 2</th>
			    <th id="tbl_num3_h">Number 3</th>
			    <th id="tbl_num4_h">Number 4</th>
			  </tr>
			  <tr>
			    <td><b><span id="tbl_num1_r">Number 1</span></b></td>
			    <td id="tbl_num1x1"></td>
			    <td id="tbl_num1x2"></td>
			    <td id="tbl_num1x3"></td>
			    <td id="tbl_num1x4"></td>
			  </tr>
			  <tr>
			    <td><b><span id="tbl_num2_r">Number 2</span></b></td>
			    <td id="tbl_num2x1"></td>
			    <td id="tbl_num2x2"></td>
			    <td id="tbl_num2x3"></td>
			    <td id="tbl_num2x4"></td>
			  </tr>
			  <tr>
			    <td><b><span id="tbl_num3_r">Number 3</span></b></td>
			    <td id="tbl_num3x1"></td>
			    <td id="tbl_num3x2"></td>
			    <td id="tbl_num3x3"></td>
			    <td id="tbl_num3x4"></td>
			  </tr>
			  <tr>
			    <td><b><span id="tbl_num4_r">Number 4</span></b></td>
			    <td id="tbl_num4x1"></td>
			    <td id="tbl_num4x2"></td>
			    <td id="tbl_num4x3"></td>
			    <td id="tbl_num4x4"></td>
			  </tr>
			</table>
		</div>
		<script type="text/javascript">
			var num1 = null;
			var num2 = null;
			var num3 = null;
			var num4 = null;

			function submit() {	
				if (isNaN(document.getElementById("num1").value) || 
					isNaN(document.getElementById("num2").value) ||
					isNaN(document.getElementById("num3").value) ||
					isNaN(document.getElementById("num4").value)) 
				{
					alert("ERROR: Input must be numbers...");
					document.getElementById("inputs").reset();
					return false;
				}

				num1 = parseFloat(document.getElementById("num1").value);
				num2 = parseFloat(document.getElementById("num2").value);
				num3 = parseFloat(document.getElementById("num3").value);
				num4 = parseFloat(document.getElementById("num4").value);
				console.log("Numbers: ", 
					num1, num2, num3, num4);
				document.getElementById("inputs").reset();

				function setHeader() {
					document.getElementById("tbl_num1_h").innerHTML = num1;
					document.getElementById("tbl_num1_r").innerHTML = num1;

					document.getElementById("tbl_num2_h").innerHTML = num2;
					document.getElementById("tbl_num2_r").innerHTML = num2;

					document.getElementById("tbl_num3_h").innerHTML = num3;
					document.getElementById("tbl_num3_r").innerHTML = num3;

					document.getElementById("tbl_num4_h").innerHTML = num4;
					document.getElementById("tbl_num4_r").innerHTML = num4;
				}
				setHeader();
				function setVals() {
					document.getElementById("tbl_num1x1").innerHTML = num1 * num1;
					document.getElementById("tbl_num1x2").innerHTML = num1 * num2;
					document.getElementById("tbl_num1x3").innerHTML = num1 * num3;
					document.getElementById("tbl_num1x4").innerHTML = num1 * num4;

					document.getElementById("tbl_num2x1").innerHTML = num2 * num1;
					document.getElementById("tbl_num2x2").innerHTML = num2 * num2;
					document.getElementById("tbl_num2x3").innerHTML = num2 * num3;
					document.getElementById("tbl_num2x4").innerHTML = num2 * num4;

					document.getElementById("tbl_num3x1").innerHTML = num3 * num1;
					document.getElementById("tbl_num3x2").innerHTML = num3 * num2;
					document.getElementById("tbl_num3x3").innerHTML = num3 * num3;
					document.getElementById("tbl_num3x4").innerHTML = num3 * num4;

					document.getElementById("tbl_num4x1").innerHTML = num4 * num1;
					document.getElementById("tbl_num4x2").innerHTML = num4 * num2;
					document.getElementById("tbl_num4x3").innerHTML = num4 * num3;
					document.getElementById("tbl_num4x4").innerHTML = num4 * num4;
				}
				setVals();		
			}
		</script>
		<!-- imported js resources for bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
